name: sequence_rush_game
description: "Sequence Rush - Memory + Reflex Mobile Game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  # Game engine
  flame: ^1.18.0
  flame_audio: ^2.1.0

  # State management
  provider: ^6.1.0

  # Local storage
  shared_preferences: ^2.2.0

  # Ads
  google_mobile_ads: ^5.1.0

  # UI utilities
  flutter_animate: ^4.5.0
  confetti: ^0.7.0

  # Icons
  cupertino_icons: ^1.0.8

  # Game engine
  flame: ^1.18.0
  flame_audio: ^2.1.0

  # State management
  provider: ^6.1.0

  # Local storage
  shared_preferences: ^2.2.0

  # Monetization - Ads
  google_mobile_ads: ^5.0.0

  # Monetization - In-App Purchases
  in_app_purchase: ^3.1.0

  # UI utilities
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/audio/sfx/
    - assets/audio/music/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
